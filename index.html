<!doctype html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Puck Simulation</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body style = "overflow: scroll;">
    
<!-- Feeling Lazy? -->
    <img id = "lazy" onclick = "lazy()"src="assets/Instructions/Lazy.png"  style="z-index: 3; position: absolute; height:30px; margin-top: 300px; margin-left: 90px;">
    
<!-- i button -->
    <img id="instructions" src="assets/Instructions/info-button-vector-3701450.jpeg" style="z-index: 3; position: absolute; width:30px; height:30px;margin-top: 100px; margin-left: 275px;">
<!-- understanding your data -->
    <img id = "data" src ="assets/instructions/Dataclick.png" style="z-index: 3; position: absolute; height:40px; margin-top: 435px; margin-left: 90px;">
<!-- The Code for the Modal was based off of the code from W3school -->
<!-- The Modal -->
<div style = "display: block; position: fixed; z-index: 5; 
  padding-top: 50px;left: 0; top: 0;
  width: 100%; height: 100%; overflow: auto; 
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.9); " id="myModal" class="modal">
<!-- The Close Button -->
  <span style =" z-index: 6; position: absolute;right: 45px;
  top: 40px;  font-size: 100px;color: gainsboro;font-weight: bold;
  transition: 0.3s;"class="close">&times;</span>
<!-- Instructions-->
  <img class="modal-content" id="img01" style= "margin: auto;display: block;
  width: 70%;max-width: 1000px;" src = "assets/Instructions/Instructions.png" >
<!--understanding your data -->
    <img class = "modal-content" id = "img02" style = "margin: auto;display: none;
  width: 70%;max-width: 1000px;" src ="assets/Instructions/Explanation.png">
</div>
<!--The Game-->  
<div style= "z-index: 1;position: absolute;" id="viewport"></div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById("instructions");
var results = document.getElementById("data");
var modalImg1 = document.getElementById("img01");
var modalImg2 = document.getElementById("img02");
img.onclick = function(){
    modal.style.display = "block";
    modalImg1.style.display= "block";
}
results.onclick = function(){
    modal.style.display = "block";
    modalImg2.style.display ="block";
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
    modal.style.display = "none";
    modalImg1.style.display ="none";
    modalImg2.style.display = "none";
}

</script>

        
    <!-- Load JS libraries -->
    <script src="js/three.min.js"></script>
    <script src="js/physi.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/sylvester-min.js"></script>
    <script src="js/optimize.js"></script>

    <!-- Load data, create visualizations -->
    <script type="text/javascript" src="js/main.js"></script>
    <script src = "save-csv.js"></script>


    

</body>
</html>
